<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form action="/recommend" method="post">
            <label>Genre:</label>
            <select name="genre" required>
                {% for id, name in genres.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>Release Year Range:</label>
            <select name="year_range" required>
                <option value="1920s-1950s">1920s–1950s</option>
                <option value="1950s-2000s">1950s–2000s</option>
                <option value="2000s-2020s">2000s–2020s</option>
            </select>

            <label>IMDb Rating Range:</label>
            <div class="slider-group">
                Min: <input type="range" name="min_rating" min="0" max="10" step="0.1" value="0" oninput="minVal.value = this.value">
                <output id="minVal">0</output>
                Max: <input type="range" name="max_rating" min="0" max="10" step="0.1" value="10" oninput="maxVal.value = this.value">
                <output id="maxVal">10</output>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
